{% extends "model-page.html" %}

{% block content %}
    <h1 align="center" style="font-family:montserrat"><i>Show Products</i></h1>
    <hr>
    <h2>Produtos</h2>
    <a href="cadastro/">
        <button class="button button2" autofocus>Novos Produtos</button>
    </a>
    <ul style="font-size:19px">
        {% for produto in produto %}
            <li style="list-style-type:circle">{{ produto.nome }} - {{ produto.ncm}} - {{ produto.valor }}</li>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
{% include "model-footer.html" %}

<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>...Login...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <br>
    <h1 align="center"><i>Login</i></h1>
    <form action="submit" method="POST"> {% csrf_token %}
        <hr>
        <div align="center" class="mb-3">
            <label class="form-label">Usuario </label>
            <input type="text" name="username" placeholder="Informe seu usuario">
            <label class="form-label">Senha </label>
            <input type="password" name="password" placeholder="Informe sua senha">
            <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
            <button type="reset" class="btn btn-secondary btn-sm">Reiniciar</button>
        </div>
    </form>
    {% for message in messages %}
        <div align="center" style="color:red">
            <strong>Erro:</strong> <strong>{{ message }}</strong>
        </div>
    {% endfor %}
    {% include "model-footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
